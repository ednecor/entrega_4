<head>

    <title>Ejercicio5</title>
    <style>
        #map {
            width: 100%;
            height: 580px;
            box-shadow: 5px 5px 5px #888;
        }
    </style>

    <script>
        var countryStyle = {
            'color': "#e12a2a",
            'weight': 2,
            'opacity': 0.6
        };
        function getColor(d) {
            return d == "Africa" ? '#008000' :
                d == "Oceania" ? '#D750F4' :
                    d == 'South America' ? '#FFFF00' :
                        d == "North America" ? '#001BFF' :
                            d == "Europe" ? '#FF5D00' :
                                '#E30202';
        };
        function style(feature) {
            return {
                fillColor: getColor(feature.properties.continent),
                weight: 2,
                opacity: 1,
                color: 'black',
                dashArray: '3',
                fillOpacity: 0.7
            };
        }
        function getColorCity(d) {
            if (d == "S") {
                d = "YELLOW";
            } else if (d == "N") {
                d = "GREEN";
            } else {
                d = "WHITE";
            }
            return d;
        };
        function pointToLayer(feature, latlng) {
            return L.circleMarker(latlng, {
                // Stroke properties
                color: 'BLACK',
                opacity: 0.75,
                weight: 1,
                fillColor: getColorCity(feature.properties.CAPITAL),
                fillOpacity: 0.6,
                radius: 3.2
            });
        }
        function popupCity(feature, layer) {
            if (feature.properties && feature.properties.CIUDAD) {
                layer.bindPopup(feature.properties.CIUDAD);
            }
        }
        function popup(feature, layer) {
            if (feature.properties && feature.properties.name) {
                layer.bindPopup(feature.properties.name);
            }
        }

    </script>
</head>

<body>

    <div id='map'>

    </div>

    <script>
        
        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>'
                + 'contributors',
            maxZoom: 18
        });

        var map = L.map('map', {
            center: [41.66, -4.72],
            zoom: 3,
            layers: osm,
            scrollWheelZoom: true,
        });
        
        L.geoJson(paises, {
            
            style: style
        }).addTo(map);
        
        geojson = L.geoJson(paises, {
            style: style,
            onEachFeature: popup
        }).addTo(map);

        L.control.scale().addTo(map);

        L.geoJson(ciudades,
        {
            pointToLayer: pointToLayer,

        }).addTo(map)

        var title = L.control();
        title.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'info');
            div.innerHTML +=
                '<h2>Entrega 4</h2>Edwin Andr√©s Neuta Correa'; return div;
        };
            title.addTo(map);
    </script>
